<mat-card
 style="height: 100%; width: 200px"
 (click)="seeMore(country.cca2)"
 [@animation]
>
 <img style="height: 150px" mat-card-image [src]="country.flags.png" alt="" />
 <mat-card-header>
  <mat-card-title>{{ country.name.common }}</mat-card-title>
  <mat-card-subtitle>Capital: {{ country?.capital?.[0] }}</mat-card-subtitle>
 </mat-card-header>
</mat-card>
